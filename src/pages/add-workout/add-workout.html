<ion-header>

  <ion-navbar>
    <ion-title>AddWorkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="addWorkout(title, nameOne, setsOne, repsOne, nameTwo, setsTwo, repsTwo, nameThree, setsThree, repsThree)">
      <ion-item>
          <ion-label>Workout Title</ion-label>
          <ion-input type="text"  name="title"></ion-input>
      </ion-item>


    <ion-card>

      <ion-card-header>
        <ion-item>
          <ion-label>Exercise Name</ion-label>
          <ion-input  type="text" [(ngModel)]="nameOne"></ion-input>
        </ion-item>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label>Sets</ion-label>
          <ion-input  type="text" [(ngModel)]="setsOne"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Reps</ion-label>
          <ion-input  type="text" [(ngModel)]="repsOne"></ion-input>
        </ion-item>
      </ion-card-content>

    </ion-card>

      <ion-card>

          <ion-card-header>
              <ion-item>
                  <ion-label>Exercise Name</ion-label>
                  <ion-input  type="text" [(ngModel)]="nameTwo"></ion-input>
              </ion-item>
          </ion-card-header>

          <ion-card-content>
              <ion-item>
                  <ion-label>Sets</ion-label>
                  <ion-input  type="text" [(ngModel)]="setsTwo"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>Reps</ion-label>
                  <ion-input  type="text" [(ngModel)]="repsTwo"></ion-input>
              </ion-item>
          </ion-card-content>

      </ion-card>

      <ion-card>

          <ion-card-header>
              <ion-item>
                  <ion-label>Exercise Name</ion-label>
                  <ion-input  type="text" [(ngModel)]="nameThree"></ion-input>
              </ion-item>
          </ion-card-header>

          <ion-card-content>
              <ion-item>
                  <ion-label>Sets</ion-label>
                  <ion-input  type="text" [(ngModel)]="setsThree"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>Reps</ion-label>
                  <ion-input  type="text" [(ngModel)]="repsThree"></ion-input>
              </ion-item>
          </ion-card-content>

      </ion-card>

    <button ion-button type="submit" block>Add Workout</button>
  </form>

</ion-content>
