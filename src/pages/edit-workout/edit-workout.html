<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Edit Workout
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form (ngSubmit)="editWorkout()">
    <ion-item>
      <ion-label>Workout Title</ion-label>
      <ion-input type="text" value="{{ workout.title }}" [(ngModel)]="workout.title" name="title"></ion-input>
    </ion-item>


    <ion-card>

      <ion-card-header>
        <ion-item>
          <ion-label>Exercise Name</ion-label>
          <ion-input  type="text" value="{{ workout.nameOne }}" [(ngModel)]="workout.nameOne" name="nameOne"></ion-input>
        </ion-item>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label>Sets</ion-label>
          <ion-input  type="text" value="{{ workout.setsOne }}" [(ngModel)]="workout.setsOne" name="setsOne"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Reps</ion-label>
          <ion-input  type="text" value="{{ workout.repsOne }}" [(ngModel)]="workout.repsOne" name="repsOne"></ion-input>
        </ion-item>
      </ion-card-content>

    </ion-card>

    <ion-card>

      <ion-card-header>
        <ion-item>
          <ion-label>Exercise Name</ion-label>
          <ion-input  type="text" value="{{ workout.nameTwo }}" [(ngModel)]="workout.nameTwo" name="nameTwo"></ion-input>
        </ion-item>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label>Sets</ion-label>
          <ion-input  type="text" value="{{ workout.setsTwo }}" [(ngModel)]="workout.setsTwo" name="setsTwo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Reps</ion-label>
          <ion-input  type="text" value="{{ workout.repsTwo }}" [(ngModel)]="workout.repsTwo" name="repsTwo"></ion-input>
        </ion-item>
      </ion-card-content>

    </ion-card>

    <ion-card>

      <ion-card-header>
        <ion-item>
          <ion-label>Exercise Name</ion-label>
          <ion-input  type="text" value="{{ workout.nameThree }}" [(ngModel)]="workout.nameThree" name="nameThree"></ion-input>
        </ion-item>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label>Sets</ion-label>
          <ion-input  type="text" value="{{ workout.setsThree }}" [(ngModel)]="workout.setsThree" name="setsThree"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Reps</ion-label>
          <ion-input  type="text" value="{{ workout.repsThree }}" [(ngModel)]="workout.repsThree" name="repsThree"></ion-input>
        </ion-item>
      </ion-card-content>

    </ion-card>

    <button ion-button type="submit" block>Edit Workout</button>
  </form>

</ion-content>
