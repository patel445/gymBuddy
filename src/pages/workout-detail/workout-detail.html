<!--

<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Add Workout
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h1>{{ workout.title }}</h1>


  <ion-card>

    <ion-card-header>
      {{ workout.nameOne }}
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>Sets: {{ workout.setsOne }}</ion-col>
          <ion-col col-6>Reps: {{ workout.repsOne }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>

  <ion-card>

    <ion-card-header>
      {{ workout.nameTwo }}
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>Sets: {{ workout.setsTwo }}</ion-col>
          <ion-col col-6>Reps: {{ workout.repsTwo }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>

  <ion-card>

    <ion-card-header>
      {{ workout.nameThree }}
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>Sets: {{ workout.setsThree }}</ion-col>
          <ion-col col-6>Reps: {{ workout.repsThree }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>

</ion-content>
