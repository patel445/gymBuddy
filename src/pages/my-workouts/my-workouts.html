<!--
  Generated template for the MyWorkoutsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      My Workouts
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let workout of workouts">
    <ion-card-header>
      {{ workout.title }}
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4>{{ workout.nameOne }}</ion-col>
          <ion-col col-4>{{ workout.nameTwo }}</ion-col>
          <ion-col col-4>{{ workout.nameThree }}</ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab (click)="addWorkout()">+</button>
  </ion-fab>
</ion-content>
