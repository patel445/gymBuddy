<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Homepage
    </ion-title>
    <ion-buttons end>
    <button ion-button color="danger" (click)="logMeOut()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-card *ngFor="let workout of workouts">
    <ion-card-header>
      {{ workout.title }}
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4>{{ workout.nameOne }} - {{ workout.setsOne }}x{{ workout.repsOne }}</ion-col>
          <ion-col col-4>{{ workout.nameTwo }} - {{ workout.setsTwo }}x{{ workout.repsTwo }}</ion-col>
          <ion-col col-4>{{ workout.nameThree }} - {{ workout.setsThree }}x{{ workout.repsThree }}</ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
    
  <ion-card style="text-align: center;">
     <ion-fab bottom>
       <button ion-fab (click)="addWorkout()">+</button>
     </ion-fab>
  </ion-card>

</ion-content>
