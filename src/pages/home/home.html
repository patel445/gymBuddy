<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Homepage
    </ion-title>
    <ion-buttons end>
    <button ion-button color="danger" (click)="logMeOut()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list> 
      <ion-item-sliding *ngFor="let workout of workouts">
        <ion-item>
        <ion-list-header>
          {{ workout.title }}
        </ion-list-header>
          <ion-grid>
            <ion-row>
              <ion-col col-4>{{ workout.nameOne }} - {{ workout.setsOne }}x{{ workout.repsOne }}</ion-col>
              <ion-col col-4>{{ workout.nameTwo }} - {{ workout.setsTwo }}x{{ workout.repsTwo }}</ion-col>
              <ion-col col-4>{{ workout.nameThree }} - {{ workout.setsThree }}x{{ workout.repsThree }}</ion-col> 
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options>
            <button ion-button color="light" icon-left (click)="goToWorkoutDetailPage(workout)">
            <ion-icon name="ios-more"></ion-icon>
               View
            </button>
            <button ion-button color="danger" icon-left (click)="removeWorkout(workout)">
            <ion-icon name="ios-trash"></ion-icon>
               Delete
            </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>  
    
  <ion-item style="text-align: center;">
     <ion-fab bottom>
       <button ion-fab (click)="addWorkout()">+</button>
     </ion-fab>
  </ion-item>

</ion-content>
