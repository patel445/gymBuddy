<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Homepage
    </ion-title>
    <ion-buttons end>
    <button ion-button color="danger" (click)="logMeOut()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let workout of workouts">
      {{ workout.title }}
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="addWorkout()">+</button>
  </ion-fab>
</ion-content>
