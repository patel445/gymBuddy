<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Homepage
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-card *ngFor="let workout of workouts">
    <ion-card-header>
      {{ workout.title }}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>{{ workout.nameOne }}</ion-item>
        <ion-item>{{ workout.nameTwo }}</ion-item>
        <ion-item>{{ workout.nameThree }}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab (click)="addWorkout()">+</button>
  </ion-fab>

  <button ion-button color="positive" block (click)="logMeOut()">Logout
  </button>
</ion-content>
